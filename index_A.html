<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>南佐久ソウルフードカタログ</title>
  <style>
    :root{
      --bg:#fffaf3;
      --accent:#b42a1a;
      --hero-bg:#fff1d6;
      --border:#e1b97a;
      --shadow:0 4px 12px rgba(0,0,0,.1);
    }
    body{
      margin:0;
      font-family:'Noto Sans JP','Hiragino Kaku Gothic ProN','Yu Gothic',sans-serif;
      background:var(--bg);
      color:#2e2b25;
    }
    .wrap{max-width:720px;margin:0 auto;padding:16px;}
    header{text-align:center;margin-bottom:20px;}
    h1{
      font-family:'Hiragino Mincho ProN','Yu Mincho','Noto Serif JP',serif;
      font-weight:900;
      font-size:clamp(32px,6vw,42px);
      color:var(--accent);
      text-shadow:0 2px 3px rgba(0,0,0,.25),0 1px 0 #fff;
      letter-spacing:-0.04em;
      line-height:1.2;
      margin:0;
    }
    .hero{
      background:var(--hero-bg);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      margin-bottom:28px;
    }
    .catch{
      text-align:center;
      font-family:'Hiragino Mincho ProN','Yu Mincho','Noto Serif JP',serif;
      color:#6e1a1a;
      font-size:1rem;
      line-height:1.8;
      background:#fff8f0;
      border-radius:12px;
      padding:12px 16px;
    }
    .cover{
      position:relative;
      width:75%;
      max-width:300px;
    }
    .cover img{
      width:100%;
      border-radius:12px;
      border:2px solid var(--border);
      box-shadow:0 6px 12px rgba(0,0,0,.15);
    }
    .cover-badge{
      position:absolute;
      top:-10px;
      left:-10px;
      background:#d13c3c;
      color:#fff;
      font-size:12px;
      font-weight:700;
      padding:4px 8px;
      border-radius:999px;
      box-shadow:0 3px 8px rgba(0,0,0,.3);
    }
    .meta{
      font-size:13px;
      text-align:center;
      color:#5b4a3a;
      line-height:1.6;
    }
    /* 横スクロールのカタログ一覧 */
    .catalog-scroll{
      display:flex;
      overflow-x:auto;
      gap:16px;
      padding-bottom:10px;
      scroll-snap-type:x mandatory;
    }
    .card{
      flex:0 0 65%;
      max-width:260px;
      background:#fff;
      border:1px solid #eee2c5;
      border-radius:16px;
      box-shadow:var(--shadow);
      text-align:center;
      scroll-snap-align:center;
    }
    .card img{
      width:100%;
      border-radius:14px 14px 0 0;
      display:block;
    }
    .card .label{font-weight:700;font-size:1rem;margin:4px 0;}
    .card .year{color:#777;font-size:.9rem;margin-bottom:4px;}
    .card .btn{
      display:inline-block;
      margin:6px auto 12px;
      padding:8px 14px;
      background:#fff7ee;
      border:1px solid #eedcc3;
      border-radius:10px;
      font-size:14px;
      text-decoration:none;
      color:#4a3d33;
    }
    footer{
      text-align:center;
      margin-top:24px;
      font-size:13px;
      color:#7b6f62;
      line-height:1.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>南佐久ソウルフードカタログ</h1></header>

    <section class="hero">
      <p class="catch">ソウルフードとは、地域の味であり、<br>地域で愛されている店と人が作りあげる<br>フード（風土）である。</p>
      <a class="cover" href="R07.pdf" target="_blank"><span class="cover-badge">NEW!</span><img src="cover_curry.png" alt="カレー編表紙"></a>
      <p class="meta">発行：広域経営支援センター南佐久エリア<br>
        臼田町商工会／佐久穂町商工会／小海町商工会／川上村商工会／南牧村商工会／南相木村商工会／北相木村商工会</p>
    </section>

    <section class="catalog-scroll">
      <div class="card"><img src="R07_cover.jpg" alt="カレー編"><div class="label">🍛 カレー編</div><div class="year">2025</div><a class="btn" href="R07.pdf" target="_blank">PDFを開く</a></div>
      <div class="card"><img src="R03_cover.jpg" alt="ラーメン編"><div class="label">🍜 ラーメン編</div><div class="year">2021</div><a class="btn" href="R03.pdf" target="_blank">PDFを開く</a></div>
      <div class="card"><img src="R04_cover.jpg" alt="丼編"><div class="label">🍚 丼編</div><div class="year">2022</div><a class="btn" href="R04.pdf" target="_blank">PDFを開く</a></div>
      <div class="card"><img src="R05_cover.jpg" alt="おつまみ編"><div class="label">🍢 おつまみ編</div><div class="year">2023</div><a class="btn" href="R05.pdf" target="_blank">PDFを開く</a></div>
      <div class="card"><img src="R06_cover.jpg" alt="スイーツ編"><div class="label">🍰 スイーツ編</div><div class="year">2024</div><a class="btn" href="R06.pdf" target="_blank">PDFを開く</a></div>
    </section>

    <footer>
      信州南佐久へ出かけよう！<br>
      発行：広域経営支援センター南佐久エリア
    </footer>
  </div>
</body>
</html>
